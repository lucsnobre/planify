<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planify - Eventos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="top-bar">
    <div class="logo">
      <img src="./img/planify.png" alt="Planify Logo" />
    </div>
    <div class="auth-buttons">
      <button class="btn entrar">Entrar</button>
      <button class="btn cadastrar">Cadastre-se</button>
    </div>
  </header>

  <!-- Hero Section com carrossel e filtros -->
  <section class="hero">
    <div class="carousel">
      <div class="carousel-layer layer-left">
        <img src="./img/Rectangle (1).png" alt="Slide anterior" />
      </div>
      <div class="carousel-layer layer-center">
        <img src="./img/hero.png" alt="Slide atual" />
      </div>
      <div class="carousel-layer layer-right">
        <img src="./img/Rectangle.png" alt="Slide seguinte" />
      </div>
      <!-- Setas -->
    <button class="carousel-arrow left">
        <img src="./img/seta_esquerda.png" alt="Anterior">
      </button>
      <button class="carousel-arrow right">
        <img src="./img/seta_direita.png" alt="Próximo">
      </button>
    </div>
      
   <!-- Filtros -->
  <div class="filtros">
    <div class="filtro-box">
        <label for="tipo-evento">Procurando por</label>
        <div class="filtro-input">
          <img src="./img/Chevron Down.png" alt="Ícone de Show" class="icone-filtro">
          <select id="tipo-evento">
            <option>Show Musical</option>
            <option>Festa</option>
            <option>Stand-up</option>
          </select>
        </div>
      </div>
      
    <div class="filtro-box">
      <label for="local-evento">Onde</label>
      <select id="local-evento">
        <option>São Paulo</option>
        <option>Rio de Janeiro</option>
        <option>Belo Horizonte</option>
      </select>
    </div>
    <div class="filtro-box">
        <label for="data">Quando</label>
        <div class="filtro-input right-icon">
          <input type="date" id="data" name="data">
          <img src="./img/Calendar 17.png" alt="Ícone Calendário" class="icone-filtro-right">
        </div>
      </div>
      
      

  </section>
  
</body>
</html>
