<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planify - Meu Perfil</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <button class="back-button">
          <i class="fas fa-arrow-left"></i>
        </button>

        <div class="logo">
          <img src="./img/planify.png" alt="Logo Planify" class="logo-img" />
        </div>

        <div class="profile-picture">
          <img src="./img/umjeba.png" alt="Foto do Usuário" />
        </div>
      </div>

      <h1 class="page-title">Meu Perfil</h1>
      <div class="title-underline"></div>
    </header>

    <!-- Main -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- Perfil Container -->
        <section class="profile-container">
          <!-- Foto do Perfil -->
          <div class="profile-photo-section">
            <div class="profile-photo-container">
              <input type="file" id="photo-input" accept="image/*" style="display: none;">
              <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto de Perfil" class="profile-photo" id="profile-photo" onclick="document.getElementById('photo-input').click()">
              <div class="button-group">
                <button type="button" class="change-photo-btn" onclick="document.getElementById('photo-input').click()">
                  <i class="fas fa-camera"></i>
                  Alterar Foto
                </button>
                <button type="button" class="edit-data-btn" id="editDataBtn">
                  <i class="fas fa-edit"></i>
                  Editar Dados
                </button>
              </div>
            </div>
          </div>

          <!-- Dados da Conta -->
          <div class="account-section">
            <h2>Dados da Conta</h2>
            <div class="form-group">
              <label><i class="fas fa-user"></i> Nome</label>
              <div class="data-value">João Silva</div>
            </div>
            <div class="form-group">
              <label><i class="fas fa-envelope"></i> Email</label>
              <div class="data-value">joao.silva@email.com</div>
            </div>
            <div class="form-group">
              <label><i class="fas fa-phone"></i> Telefone</label>
              <div class="data-value">(11) 98765-4321</div>
            </div>

            <div class="action-buttons">
              <button type="button" class="action-btn" onclick="window.location.href='/meus-eventos'">
                <i class="fas fa-calendar-check"></i>
                Meus Eventos Criados
              </button>
              <button type="button" class="action-btn" onclick="window.location.href='/meus-ingressos'">
                <i class="fas fa-ticket-alt"></i>
                Meus Ingressos
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
