<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planify | Criar Evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="img/planify.png" alt="Planify Logo" height="40">
      <span>Planify</span>
    </div>
    <div class="profile-user">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto do Usuário">
    </div>
  </header>
  <main class="main-bg">
    <section class="event-glass-container">
      <h1 class="main-title">Informações básicas</h1>
      <p class="subtitle">Adicione as principais informações do Evento</p>
      <form class="event-form-modern">
        <div class="form-row">
          <div class="form-group">
            <label for="nome-evento">Nome do Evento</label>
            <input type="text" id="nome-evento" placeholder="Digite o nome do evento">
          </div>
          <div class="form-group image-group">
            <label>Imagem de Divulgação</label>
            <div class="image-upload-modern highlight-upload" id="image-upload">
              <input type="file" id="imagem-divulgacao" accept="image/*" style="display:none">
              <div class="image-placeholder-modern highlight-upload-box" id="image-placeholder">
                <i class="fas fa-image"></i>
                <span>Clique ou arraste a imagem aqui</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="descricao-evento">Descrição do Evento</label>
            <textarea id="descricao-evento" rows="3" placeholder="Conte todos os detalhes do seu evento"></textarea>
          </div>
          <div class="form-group">
            <label>Classificação</label>
            <button type="button" class="categoria-btn-modern">Categoria <i class="fas fa-angle-down"></i></button>
          </div>
        </div>
        <div class="form-row data-hora-row">
          <div class="data-hora-card">
            <label>Data do Evento</label>
            <div class="input-icon-modern">
              <input type="date">
              <i class="fas fa-calendar"></i>
            </div>
          </div>
          <div class="data-hora-card">
            <label>Hora de Início</label>
            <div class="input-icon-modern">
              <input type="time">
              <i class="fas fa-clock"></i>
            </div>
          </div>
          <div class="data-hora-card">
            <label>Data de Término</label>
            <div class="input-icon-modern">
              <input type="date">
              <i class="fas fa-calendar"></i>
            </div>
          </div>
          <div class="data-hora-card">
            <label>Hora de Término</label>
            <div class="input-icon-modern">
              <input type="time">
              <i class="fas fa-clock"></i>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group localizacao-group">
            <label>Localização</label>
            <input type="text" placeholder="Endereço">
            <input type="text" placeholder="Nome do Local">
            <div class="form-row-inline">
              <input type="text" placeholder="CEP">
              <input type="text" placeholder="Número">
            </div>
            <input type="text" placeholder="Av./Rua">
            <input type="text" placeholder="Complemento">
            <div class="form-row-inline">
              <input type="text" placeholder="Bairro">
              <input type="text" placeholder="Cidade">
            </div>
            <input type="text" placeholder="Estado">
          </div>
        </div>
        <div class="form-row ingresso-row">
          <div class="form-group ingresso-group">
            <label>Ingresso</label>
            <div class="ingresso-tipo-modern">
              <button type="button" class="ingresso-btn-modern">Pago</button>
              <button type="button" class="ingresso-btn-modern">Gratuito</button>
            </div>
          </div>
          <div class="form-group publicar-group">
            <button type="submit" class="publicar-btn-modern">Publicar Evento</button>
          </div>
        </div>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
