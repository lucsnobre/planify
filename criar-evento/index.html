<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planify | Criar Evento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../img/planify.png" alt="Planify Logo" height="40">
    </div>
    <div class="profile-user">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Foto do Usuário">
    </div>
  </header>
  <main class="main-bg">
    <section class="event-glass-container">
      <h1 class="main-title">Informações básicas</h1>
      <p class="subtitle">Adicione as principais informações do Evento</p>
      <form class="event-form-modern">
        <div class="form-row">
          <div class="form-group">
            <label for="nome-evento" class="required">Nome do Evento</label>
            <input type="text" id="nome-evento" required>
          </div>
          <div class="form-group image-group">
            <label>Imagem de Divulgação</label>
            <div class="image-upload-modern highlight-upload" id="image-upload">
              <input type="file" id="imagem-divulgacao" accept="image/*" style="display:none">
              <div class="image-placeholder-modern highlight-upload-box" id="image-placeholder">
                <i class="fas fa-image"></i>
                <span>Clique ou arraste a imagem aqui</span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="descricao-evento" class="required">Descrição do Evento</label>
            <textarea id="descricao-evento" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label>Classificação</label>
            <button type="button" class="categoria-btn-modern">Categoria <i class="fas fa-angle-down"></i></button>
          </div>
        </div>
        <div class="form-row data-hora-row">
          <div class="data-hora-card">
            <label for="data-evento">Data do Evento</label>
            <div class="input-icon-modern">
              <input type="date" id="data-evento" required>
              <i class="fas fa-calendar"></i>
            </div>
          </div>
          <div class="data-hora-card">
            <label for="hora-inicio">Hora de Início</label>
            <div class="input-icon-modern">
              <input type="time" id="hora-inicio" required>
              <i class="fas fa-clock"></i>
            </div>
          </div>
          <div class="data-hora-card">
            <label for="data-termino">Data de Término</label>
            <div class="input-icon-modern">
              <input type="date" id="data-termino" required>
              <i class="fas fa-calendar"></i>
            </div>
          </div>
          <div class="data-hora-card">
            <label for="hora-termino">Hora de Término</label>
            <div class="input-icon-modern">
              <input type="time" id="hora-termino" required>
              <i class="fas fa-clock"></i>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group localizacao-group">
            <label for="nome-local" class="required">Nome do Local</label>
            <input type="text" id="nome-local" required>
            
            <label for="endereco" class="required">Endereço</label>
            <input type="text" id="endereco" required>
            
            <div class="form-row-inline">
              <div class="form-group">
                <label for="cep" class="required">CEP</label>
                <input type="text" id="cep" required>
              </div>
              <div class="form-group">
                <label for="numero" class="required">Número</label>
                <input type="text" id="numero" required>
              </div>
            </div>
            
            <label for="rua" class="required">Av./Rua</label>
            <input type="text" id="rua" required>
            
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento">
            
            <div class="form-row-inline">
              <div class="form-group">
                <label for="bairro" class="required">Bairro</label>
                <input type="text" id="bairro" required>
              </div>
              <div class="form-group">
                <label for="cidade" class="required">Cidade</label>
                <input type="text" id="cidade" required>
              </div>
            </div>
            
            <label for="estado" class="required">Estado</label>
            <input type="text" id="estado" required>
          </div>
        </div>
        <div class="form-row ingresso-row">
          <div class="form-group ingresso-group">
            <label>Ingresso</label>
            <div class="ingresso-tipo-modern">
              <button type="button" class="ingresso-btn-modern">Pago</button>
              <button type="button" class="ingresso-btn-modern">Gratuito</button>
            </div>
          </div>
          <div class="form-group publicar-group">
            <button type="submit" class="publicar-btn-modern">Publicar Evento</button>
          </div>
        </div>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
